<div id="header"></div>
<script>
    // Load header.html
    fetch('head-foot/navbar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;

            // Dynamically load header.css
            const headerCss = document.createElement('link');
            headerCss.rel = 'stylesheet';
            headerCss.href = 'head-foot/navbar.css';
            document.head.appendChild(headerCss);

            headerJs.src = 'head-foot/main.js';
            document.body.appendChild(headerJs);
        });

    <style>
        .loader-wrapper {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #002366;
            z-index: 9999;
        }

        .loader {
            width: 120px;
            height: 120px;
            background-color: #fff;
            border-radius: 20px;
            position: relative;
            animation: rotate 1.5s infinite ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader-logo {
            width: 60px;
            height: auto;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(180deg);
                border-radius: 15%;
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
