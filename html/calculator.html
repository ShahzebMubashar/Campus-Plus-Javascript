<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ICONS & SYMBOLS -->
  <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  <title>GPA Calculator | Campus+</title>
  <!-- Link to Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="/assets/css/calculator.css" />
  <link rel="shortcut icon" href="../assets/images/cp_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../assets/css/stickybutton.css">
</head>
<!--=============== LOADER ===============-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<div class="loader-wrapper">
  <div class="loader">
    <img src="/assets/images/cp_logo.png" alt="Logo" class="loader-logo">
  </div>
</div>

<style>
  .loader-wrapper {
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #002366;
    z-index: 9999;
  }

  .loader {
    width: 120px;
    height: 120px;
    background-color: #fff;
    border-radius: 20px;
    position: relative;
    animation: rotate 1.5s infinite ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .loader-logo {
    width: 60px;
    height: auto;
  }

  @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }

    50% {
      transform: rotate(180deg);
      border-radius: 15%;
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>
<script>
  $(window).on("load", function () {
    $(".loader-wrapper").fadeOut("slow");
  });
</script>

<!--=============== HEADER ===============-->
<div id="header"></div>
<script>
  // Load header.html
  fetch('head-foot/navbar.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('header').innerHTML = html;

      // Dynamically load header.css
      const headerCss = document.createElement('link');
      headerCss.rel = 'stylesheet';
      headerCss.href = 'head-foot/navbar.css';
      document.head.appendChild(headerCss);

      // Dynamically load main.js for header
      const headerJs = document.createElement('script');
      headerJs.src = 'head-foot/main.js';
      document.body.appendChild(headerJs);
    });
</script>

<body>
  <section class="intro-section">
    <h1>Academic Calculators</h1>
    <p>Grades ka Stess ? aao dekhain kitnai paani mai ho aap </p>
  </section>
  <div class="card-container">
    <div class="card" id="cgpaCard">
      <div class="card-image">
        <img src="/assets/images/3580920.svg" alt="CGPA Calculator">
      </div>
      <div class="card-overlay">
        <h2><span style="color: #0e1320;">SGPA/CGPA Calculator </span></h2>
        <p>Calculate your semester or cumulative GPA.</p>
      </div>
    </div>
    <div class="card" id="aggregateCard">
      <div class="card-image">
        <img src="/assets/images/8899729.svg" alt="Aggregate Calculator">
      </div>
      <div class="card-overlay">
        <h2><span style="color: #0e1320;">Aggregate Calculator</span></h2>
        <p>Calculate your aggregate on NU/SAT test.</p>
      </div>
    </div>
  </div>



  <div id="cgpaCalculator" class="calculator-container">
    <button class="close-btn" onclick="closeCalculator()">×</button>
    <div class="calculator-title">SGPA/CGPA Calculator</div>
    <div class="calculator-buttons">
      <button onclick="showSGPA()">SGPA</button>
      <button onclick="showCGPA()">CGPA</button>
    </div>
    <div id="sgpaSection" class="input-group">
      <label for="numberOfCourses">Number of Courses</label>
      <input type="number" id="numberOfCourses" placeholder="Enter Number of Courses">
      <span id="courseError" class="error-message"></span>
      <button class="btn" onclick="generateCourses()">Generate</button>
      <div id="coursesContainer"></div>
      <button id="calculateSGPAButton" class="btn" style="display: none; margin: 20px auto; margin-top: 2%;"
        onclick="calculateSGPA()">Calculate</button>
      <div id="sgpaResult"></div>
    </div>
    <div id="cgpaSection" class="semester-inputs">
      <div class="input-group">
        <label for="numberOfSemesters">Number of Semesters</label>
        <input type="number" id="numberOfSemesters" placeholder="Enter Number of Semesters">
        <span id="semesterError" class="error-message"></span>
        <button class="btn" onclick="generateSemesters()">Generate</button>
      </div>
      <div id="semestersContainer"></div>
      <span id="gpaError" class="error-message"></span>
      <button id="calculateCGPAButton" class="btn" style="display: none; margin: 20px auto; margin-top: 2%;"
        onclick="calculateCGPA()">Calculate</button>
      <div id="cgpaResult"></div>
    </div>
  </div>




  <div id="aggregateCalculator" class="calculator-container">
    <button class="close-btn" onclick="closeCalculator()">×</button>
    <div class="calculator-title">FAST Aggregate Calculator</div>
    <div class="input-group">
      <label for="testType">Test Type</label>
      <select id="testType" class="form-control" style="max-width: 150px; background-color: #1565c0; color: white;">
        <option value="NU">NU</option>
        <option value="NTS">NTS</option>
      </select>
    </div>
    <div id="aggregate">
      <div class="input-container">
        <div class="input-group row">
          <div class="col">
            <label for="obtainedMarks">Obtained Marks</label>
            <input type="number" id="obtainedMarks" placeholder="Enter Obtained Marks">
          </div>
          <div class="col">
            <label for="totalMarks">Total Marks</label>
            <input type="number" id="totalMarks" placeholder="Enter Total Marks">
          </div>
        </div>
        <div class="input-group row">
          <div class="col">
            <label for="fscObtainedMarks">FSc. Obtained Marks</label>
            <input type="number" id="fscObtainedMarks" placeholder="Enter FSc Obtained Marks">
          </div>
          <div class="col">
            <label for="fscTotalMarks">FSc Total Marks</label>
            <input type="number" id="fscTotalMarks" placeholder="Enter FSc Total Marks">
          </div>
        </div>
        <div class="input-group row">
          <div class="col">
            <label for="matricObtainedMarks">Matric Obtained Marks</label>
            <input type="number" id="matricObtainedMarks" placeholder="Enter Matric Obtained Marks">
          </div>
          <div class="col">
            <label for="matricTotalMarks">Matric Total Marks</label>
            <input type="number" id="matricTotalMarks" placeholder="Enter Matric Total Marks">
          </div>
        </div>
      </div>
      <span id="aggregateError" class="error-message"></span>
      <div id="aggregateResult"></div>
      <button class="btn" id="aggregateBtn" onclick="calculateAggregate()">Calculate</button>
    </div>
  </div>




  <div id="myBtnContainer">
    <svg class="progress-ring" width="90" height="90">
      <circle class="progress-ring__circle" cx="45" cy="45" r="34"></circle>
    </svg>

    <button onclick="topFunction()" id="myBtn" title="Go to top">
      <i class="fas fa-rocket"></i>
    </button>
  </div>






  <!-- Sticky Button -->
  <div class="sticky-button" id="sticky-btn">
    <span class="sticky-icon">+</span>
  </div>

  <!-- Popup with Tabs (Hidden by Default) -->
  <div class="popup" id="popup">
    <div class="tabs">
      <button id="testimonial-tab" class="tab">Submit Testimonial</button>
      <button id="bug-tab" class="tab">Report Bug</button>
    </div>
  </div>
  <div class="thought-bubble" id="thought-bubble">
    Report a bug
  </div>
  <!-- Link to the external JavaScript file -->
  <script src="../assets/js/stickybutton.js"></script>








  <!--=============== FOOTER ===============-->
  <div id="footer"></div>
  <script>
    // Load footer.html
    fetch('head-foot/footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;

        // Dynamically load footer.css
        const footerCss = document.createElement('link');
        footerCss.rel = 'stylesheet';
        footerCss.href = 'head-foot/footer.css';
        document.head.appendChild(footerCss);
      });
  </script>

  <script src="/assets/js/calculator.js"></script>
  <script src="/html/head-foot/topButtonProgress.js"></script>
  <!--=============== ICONS ===============-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.5.3"></script>

</body>

</html>
