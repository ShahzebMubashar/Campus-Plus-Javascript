<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Campus+</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/comingsoon.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="../assets/images/cp_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/stickybutton.css">

</head>

<body>

    <!--=============== LOADER ===============-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <div class="loader-wrapper">
        <div class="loader">
            <img src="/assets/images/cp_logo.png" alt="Logo" class="loader-logo">
        </div>
    </div>

    <style>
        .loader-wrapper {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #002366;
            z-index: 9999;
        }

        .loader {
            width: 120px;
            height: 120px;
            background-color: #fff;
            border-radius: 20px;
            position: relative;
            animation: rotate 1.5s infinite ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader-logo {
            width: 60px;
            height: auto;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(180deg);
                border-radius: 15%;
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        $(window).on("load", function () {
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>


    <section class="coming-soon">
        <div class="coming-soon">
            <img src="/assets/images/cp_logo.png" alt="Website Logo" class="logo">
            <div class="coming-soon-inner">
                <div class="heading">Coming Soon</div>
                <div class="small-heading">Stay tuned for updates</div>
            </div>
        </div>

    </section>



    <!-- Sticky Button -->
    <div class="sticky-button" id="sticky-btn">
        <span class="sticky-icon">+</span>
    </div>

    <!-- Popup with Tabs (Hidden by Default) -->
    <div class="popup" id="popup">
        <div class="tabs">
            <button id="testimonial-tab" class="tab">Submit Testimonial</button>
            <button id="bug-tab" class="tab">Report Bug</button>
        </div>
    </div>
    <div class="thought-bubble" id="thought-bubble">
        Report a bug
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="../assets/js/stickybutton.js"></script>



</body>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Oswald', sans-serif;
        box-sizing: border-box;
    }

    body {
        overflow: hidden;
        background: linear-gradient(120deg, #002366, #000);
        animation: bg-animation 10s infinite alternate;
    }

    @keyframes bg-animation {
        0% {
            background: linear-gradient(120deg, #f0f4f8, #e0f7fa);
        }

        100% {
            background: linear-gradient(120deg, #dcecff, #f0f4f8);
        }
    }

    .coming-soon {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        flex-direction: column;
    }

    .logo {
        width: 15vw;
        height: auto;
        margin-bottom: 20px;
        opacity: 0;
        animation: logo-animation 2s ease-in-out forwards;
    }

    @keyframes logo-animation {
        0% {
            transform: scale(0.8);
            opacity: 0;
        }

        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .coming-soon-inner {
        position: relative;
    }

    .heading {
        font-size: 8vw;
        text-transform: uppercase;
        padding: 20px;
        background: #002366;
        color: #fff;
        transform: skewY(-10deg);
        font-weight: 700;
        line-height: 1.1;
        animation: slide-in 2s ease-out;
        box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
    }

    @keyframes slide-in {
        0% {
            transform: translateX(-100%) skewY(-10deg);
            opacity: 0;
        }

        100% {
            transform: translateX(0) skewY(-10deg);
            opacity: 1;
        }
    }

    .small-heading {
        font-size: 3vw;
        text-transform: uppercase;
        padding: 20px;
        background: #fff;
        color: #000;
        transform: skewY(-10deg);
        font-weight: 500;
        line-height: 1.2;
        box-shadow: 10px 10px 20px rgb(0 0 0 / .3);
        position: absolute;
        right: 0;
        bottom: -44px;
        animation: bounce-in 3s ease-out;
    }

    @keyframes bounce-in {
        0% {
            transform: translateY(50px) skewY(-10deg);
            opacity: 0;
        }

        60% {
            transform: translateY(-10px) skewY(-10deg);
        }

        100% {
            transform: translateY(0) skewY(-10deg);
            opacity: 1;
        }
    }

    /* Media Queries for responsiveness */

    @media (max-width: 1200px) {
        .heading {
            font-size: 7vw;
        }

        .small-heading {
            font-size: 2.5vw;
        }

        .logo {
            width: 18vw;
        }
    }

    @media (max-width: 768px) {
        .heading {
            font-size: 10vw;
        }

        .small-heading {
            font-size: 4vw;
        }

        .logo {
            width: 25vw;
        }
    }

    @media (max-width: 480px) {
        .heading {
            font-size: 12vw;
        }

        .small-heading {
            font-size: 5vw;
        }

        .logo {
            width: 35vw;
        }
    }
</style>

</html>
