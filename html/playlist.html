<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Playlists | Campus+</title>
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="../assets/css/playlist.css">
    <link rel="stylesheet" href="../assets/css/stickybutton.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="../assets/images/cp_logo.png" type="image/x-icon">

</head>

<!--=============== HEADER ===============-->
<div id="header"></div>
<script>
    // Load header.html
    fetch('head-foot/navbar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;

            // Dynamically load header.css
            const headerCss = document.createElement('link');
            headerCss.rel = 'stylesheet';
            headerCss.href = 'head-foot/navbar.css';
            document.head.appendChild(headerCss);

            // Dynamically load main.js for header
            const headerJs = document.createElement('script');
            headerJs.src = 'head-foot/main.js';
            document.body.appendChild(headerJs);
        });
</script>

<body>
    <!--=============== LOADER ===============-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <div class="loader-wrapper">
        <div class="loader">
            <img src="/assets/images/cp_logo.png" alt="Logo" class="loader-logo">
        </div>
    </div>

    <style>
        .loader-wrapper {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #002366;
            z-index: 9999;
        }

        .loader {
            width: 120px;
            height: 120px;
            background-color: #fff;
            border-radius: 20px;
            position: relative;
            animation: rotate 1.5s infinite ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader-logo {
            width: 60px;
            height: auto;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(180deg);
                border-radius: 15%;
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        $(window).on("load", function () {
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>



    <!-- <script src="../assets/js/main.js"></script> -->
    <section class="intro-section">
        <h1>All Playlists</h1>
        <p>Class mein samajh nahi ayi ya teacher se vibe nahi mili? No worries, we got your back!</p>
    </section>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search playlist..." oninput="searchCourses()">
        <button class="search-button" onclick="searchCourses()">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <div class="course-container" id="course-container">
        <!-- Course cards will be dynamically added here -->
    </div>
    <div class="pagination" id="pagination">
        <button class="prev"><i class="fas fa-chevron-left"></i></button>
        <!-- Pagination buttons will be dynamically added here -->
        <button class="next"><i class="fas fa-chevron-right"></i></button>
    </div>
    <script src="../assets/js/playlist.js"></script>





    <div id="myBtnContainer">
        <svg class="progress-ring" width="90" height="90">
            <circle class="progress-ring__circle" cx="45" cy="45" r="34"></circle>
        </svg>

        <button onclick="topFunction()" id="myBtn" title="Go to top">
            <i class="fas fa-rocket"></i>
        </button>
    </div>





    <!-- Sticky Button -->
    <div class="sticky-button" id="sticky-btn">
        <span class="sticky-icon">+</span>
    </div>

    <!-- Popup with Tabs (Hidden by Default) -->
    <div class="popup" id="popup">
        <div class="tabs">
            <button id="testimonial-tab" class="tab">Submit Testimonial</button>
            <button id="bug-tab" class="tab">Report Bug</button>
        </div>
    </div>
    <div class="thought-bubble" id="thought-bubble">
        Report a bug
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="../assets/js/stickybutton.js"></script>




    <!--=============== FOOTER ===============-->
    <div id="footer"></div>
    <script>
        // Load footer.html
        fetch('head-foot/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;

                // Dynamically load footer.css
                const footerCss = document.createElement('link');
                footerCss.rel = 'stylesheet';
                footerCss.href = 'head-foot/footer.css';
                document.head.appendChild(footerCss);
            });
    </script>
    <script src="/html/head-foot/topButtonProgress.js"></script>
</body>


</html>
